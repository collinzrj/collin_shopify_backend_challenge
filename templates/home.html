<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
          margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% for item in items %}
      <!-- <p>{{item.name}} {{item.quantity}}</p> -->
      <form class="form-inline" method="POST" action="/update_item/{{item.id}}" style="margin-bottom:10px">
        <label>{{item.name}}</label>
        <div class="form-group mx-sm-3 mb-2">
          <input class="form-control" type="text" name="quantity" value={{item.quantity}} required>
        </div>
        <input type="submit" name="operation" class="btn btn-primary" value="Update" />
        <input type="submit" name="operation" class="btn btn-primary" value="Remove" />
      </form>
      {% endfor %}
      <form class="form-inline" method="POST" action="/add_item">
        <label>New Item</label>
        <div class="form-group mx-sm-3 mb-2">
          <input class="form-control" type="text" name="name" placeholder="Item Name" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input class="form-control" type="text" name="quantity" placeholder="Quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
